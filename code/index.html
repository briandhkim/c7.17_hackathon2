<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Encompassing Multi Media Fish Experience</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
    <script type="text/javascript" src="particleScript.js"></script>
    <script src="main.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="border_top_bottom">
    <div class="page_title_div">Fish <br> Finder <span class="online">Online</span></div>
    <span id="input_span">
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-camera"></span>
            </span>
            <input type="text" class="form-control" id="input_form" placeholder="Enter Image Url">
        </div>
    </span>
    <button class="btn all_buttons" id="submit_button">Cast Line</button>
</div>
<div class="border_right_left"></div>
<!--IMAGE SELECTION MODAL-->
<div class="modal fade" id="imagePicker" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img src="http://www.pngall.com/wp-content/uploads/2016/03/Cat-PNG-2.png" alt="">
                <img src="http://pngimg.com/uploads/bucket/bucket_PNG7777.png?i=1" alt="">
                <!--<img src="https://i.ytimg.com/vi/oHg5SJYRHA0/hqdefault.jpg" alt="">-->
                <img src="http://www.pngpix.com/wp-content/uploads/2016/02/Fire-PNG-image.png" alt="">
                <img src="http://www.pngmart.com/files/1/Bicycle-PNG-File.png" alt="">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png" alt="">
                <img src="https://s-media-cache-ak0.pinimg.com/originals/d9/18/d2/d918d2443f14724dbe44682d19fdddf0.png">
            </div>
        </div>
    </div>
</div>
<!-- FISH BITING MODAL -->
<div class="modal fade" id="fishModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <div class="modal_title">Are The <br> Fish <br> Biting?</div>
                <div class="button-box">
                    <button class="btn all_buttons yes-button" data-toggle="modal" data-target="#video_modal" id="yes_button">Yes</button>

                    <button class="btn all_buttons no-button" data-dismiss="modal" id="no_button">no</button>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="artistModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="modal-body">
                <div class="modal_title" id="artist_and_song_text"></div>
                </div>
            </div>
        </div>
    </div>
</div>
